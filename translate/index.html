<!DOCTYPE html>
<html>
  <head>
    <title>TaalGame v2</title>
   
  </head>
<body>
  <div id="btn-container" style="display: flex; gap: 2px; flex-wrap: wrap;"></div>

  <script>
    let currentSentence = 0;
    const sentencesHu = [
      ["Ez az első", "mondat", "ebben a játékban."],
      ["Ez pedig a",  "második.", ""],
      ["", "Íme", "a hármadik!"]
    ];

    window.onload = generateSentence;
    
    function generateSentence() {
      container = document.getElementById("btn-container");

      for(let i = 0; i<sentencesHu[currentSentence][0].split(" ").length ; i++){
        const btn = document.createElement('button');
        btn.innerText = sentencesHu[currentSentence][0].split(" ")[i];
        container.appendChild(btn);

        btn.addEventListener('click', () => {
          window.location.href = "https://en.wiktionary.org/wiki/" + btn.innerText.replace(/[.,?!]/g, "") + "#Hungarian";
        });
      }
      const btn = document.createElement('button');
        btn.innerText = "______";
        container.appendChild(btn);
      
      for(let i = 0; i<sentencesHu[currentSentence][2].split(" ").length ; i++){
        const btn = document.createElement('button');
        btn.innerText = sentencesHu[currentSentence][2].split(" ")[i];
        container.appendChild(btn);
        
        btn.addEventListener('click', () => {
          window.location.href = "https://en.wiktionary.org/wiki/" + btn.innerText.replace(/[.,?!]/g, "") + "#Hungarian";
        });
        
      }
    
    }
   
    
  </script>
</body>
</html>
