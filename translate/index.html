<!DOCTYPE html>
<html>
<body>
  <div id="btn-container" style="display: flex; gap: 10px; flex-wrap: wrap;"></div>

  <script>
    let currentSentence = 0;
    const sentencesHu = [
      ["Ez az első ", "mondat", "ebben a játékban."],
      ["Ez pedig a ",  "második.", ""],
      ["", "Íme", "a hármadik!"]
    ];

    window.onload = function() {
      container = document.getElementById("btn-container");

      for(let i = 0; i<sentencesHu[currentSentence][0].split(" ").length ; i++){
        const btn = document.createElement('button');
        btn.innerText = sentencesHu[currentSentence][0].split(" ")[i];
        container.appendChild(btn);
      }
      for(let i = 0; i<sentencesHu[currentSentence][2].split(" ").length ; i++){
        const btn = document.createElement('button');
        btn.innerText = sentencesHu[currentSentence][2].split(" ")[i];
        container.appendChild(btn);
      }
    
    }
   btn.addEventListener('click', () => {
     window.location.href = "https://en.wiktionary.org/wiki/Wiktionary" + btn.innerText + "#Hungarian";
   });
    
  </script>
</body>
</html>
