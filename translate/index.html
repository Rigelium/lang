<!DOCTYPE html>
<html>
<body>
  <a href="" id="bomboclat">Wikt</a>
  <textarea id="input" placeholder="Type something..."></textarea>
  <button onclick="wikt()">Translate to Spanish</button>
  <p id="output"></p>

  <script>
    function wikt() {
      document.getElementById('bomboclat').href = "https://en.wiktionary.org/wiki/" + document.getElementById('input').value;
      
    }
  </script>
</body>
</html>
