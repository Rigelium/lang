<!DOCTYPE html>
<html>
<body>
  <div id="btn-container" style="display: flex; gap: 10px; flex-wrap: wrap;"></div>

  <script>
    const sentencesHu = [
      ["Ez az első ", "mondat", "ebben a játékban."],
      ["Ez pedig a ",  "második.", ""],
      ["", "Íme", "a hármadik!"]
    ];

    window.onload = function() {
      container = document.getElementById("btn-container");

      for(let i = 0; i<sentencesHu[0][0].split(" ").length ; i++){
        const btn = document.createElement('button');
        btn.innerText = sentencesHu[0][0].split(" ")[i];
        container.appendChild(btn);
      };
            }
   
    
  </script>
</body>
</html>
