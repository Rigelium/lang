<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deicto</title>
   <style>
     :root{
       --fontcolor1: black;
       --fontcolor2: white;
       --highlight: blue;
       --boxcolor1: #1f2322;
       --blankcolor: white;
     }
     body{
       font-family: arial;
       color: var(--fontcolor2);
     }
     #btn-container a{
       text-decoration: none;
       color: var(--fontcolor2);  
     }
     #btn-container a:hover{
       color: var(--highlight);  
     }
     .blank-button{
       background: var(--blankcolor); 
       border-radius: 2px; 
     }
     .box1{
       border-radius: 10px;
       background-color: var(--boxcolor1);
       padding: 10px;
     }
     .answer{
       border-radius: 10px;
       background-color: var(--boxcolor1);
       padding: 10px;
       height: 50px;
       width: 80%;
     }
     
   </style>
  </head>
<body>
  <div style="display: flex; flex-direction: column; justify-content: center; gap: 15px;">
    <div class="box1" style="display: flex; flex-direction: column; width: 80%;">
      <div id="btn-container" style="display: flex; gap: 2px; flex-wrap: wrap; justify-content: center;"></div>
      <a id="translated" style="color: var(--textcolor2); text-align: center;"></a>
    </div>
    <div id="answer-container" style="display: flex; flex-direction: column; gap: 10px;">
    </div>
  </div>
  <script>
    //defining da variables
    let currentSentence = 0;
    const sentencesHu = [
      ["Ez az első", "mondat", "ebben a játékban.", "This is the first sentence in this game.", "mondjuk", "mondat", "szótár", "minden"],
      ["Ez pedig a",  "második.", "", "And this is the second one.", ],
      ["", "Íme", "a harmadik!", "Lo and behond the third one!"]
    ];

    window.onload = generateSentence;
    
    function generateSentence() {
      // GENERATING SENTENCE 
      container = document.getElementById("btn-container");

      for(let i = 0; i<sentencesHu[currentSentence][0].split(" ").length ; i++){
        const btn = document.createElement('a');
        btn.textContent = sentencesHu[currentSentence][0].split(" ")[i];
        btn.href = "https://en.wiktionary.org/wiki/" + btn.innerText.replace(/[.,?!]/g, "") + "#Hungarian";
        container.appendChild(btn); 
      }
      
      const btn = document.createElement('a');
        btn.textContent = "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp";
        btn.className = "blank-button";
        btn.id = "hidden";
        container.appendChild(btn);
      
      for(let i = 0; i<sentencesHu[currentSentence][2].split(" ").length ; i++){
        const btn = document.createElement('a');
        btn.textContent = sentencesHu[currentSentence][2].split(" ")[i];
        btn.href = "https://en.wiktionary.org/wiki/" + btn.innerText.replace(/[.,?!]/g, "") + "#Hungarian";
        container.appendChild(btn);
      }

      //GENERATE THE TRANSLATION
      const translated = document.getElementById('translated');
      translated.textContent = sentencesHu[currentSentence][3];
    }

    //GENERATE THE ANSWERS
    const answerContainer = document.getElementById("answer-container");
    const answer = [];
    const answerText = [];
    for(let i = 0; i < 4; i++){
      answer[i] = document.createElement('div');
      answer[i].className = "answer";
      
      answerText[i] = document.createElement('a');
      answerText[i].textContent = sentencesHu[currentSentence][i+4];

      answer[i].addEventListener('click', () =>{
        if (answerText[i].textContent==sentencesHu[currentSentence][1]){
          answer[i].backgroundColor == "blue";
          document.getElementById('hidden').textContent = answerText[i].textContent;
          document.getElementById('hidden').backgroundColor = 'black';
          
        }
      });
      
      answerContainer.appendChild(answer[i]);
      answer[i].appendChild(answerText[i]);

      
    }
  </script>
</body>
</html>
